<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KimHanBot</title>
    <link rel="stylesheet" href="css/style.css"
</head>
<body>
    <div class="container">
        <header>
            <h1>KimHanBot</h1>
        </header>

        <div class="chat container">
            <div class="chat-messages" id="chatMessages">
                <!-- 채팅 메시지들이 여기서 부터 표현됌 -->
            </div>

            <div class="chat-input-conatiner">
                <input type="text" id="userInput" placeholder="무엇이 궁금하나요?" />
                <button id="sendButton">얼른 물어보기</button>
            </div>
        </div>
    </div>

    <script src="js/chatbot.js"></script>
</body>
</html>
